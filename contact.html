<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us Gaming World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

 <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .navbar {
      background-color: #1f1f1f;
    }
    .navbar-brand {
      font-weight: bold;
      color: #ff4757;
    }
    .nav-link {
      color: #e0e0e0 !important;
    }
    .nav-link:hover {
      color: #ff6b81 !important;
    }

    .contact-form {
      background-color: #1f1f2e;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in;
    }

    .contact-form h2 {
      color: #e94560;
      margin-bottom: 25px;
    }

    .form-control {
      background-color: #2e2e3e;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-submit {
      background-color: #e94560;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-submit:hover {
      background-color: #d63447;
    }

     footer {
       margin-top: 50px;
      padding: 15px ;  
      background-color: #1f1f1f;
      color: #bbb;
     
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

 <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="logo.png" alt="Logo" width="40" class="rounded-circle me-2">
        Gaming World
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
          <li class="nav-item"><a class="nav-link " href="reviews.html">Reviews</a></li>
          <li class="nav-item"><a class="nav-link" href="UpcommingPage.html">Upcoming</a></li>
          <li class="nav-item"><a class="nav-link" href="guides.html">Guides</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

 
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="contact-form">
          <h2 class="text-center">Get in Touch</h2>
          <form action="https://formspree.io/f/mwpqljgl" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" name="email"  placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here"></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Gaming World. All Rights Reserved.</p>
  </footer>

 </body>
</html>
